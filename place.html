<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Philippines - Ronel Espaldon</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, a course by Ronel Espaldon, The subject of the page is about a country or place where I live or have visited or wish to visits.">
    <meta name="author" content="Ronel Espaldon">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Philippines</h1>
    </header>
    <main>
    <!-- Hero Section -->
    <section class="hero">
        <picture>
            <source srcset="hero-large.webp 1024w, hero-medium.webp 768w, hero-small.webp 480w" sizes="(max-width: 1024px) 100vw, 1024px" type="image/webp">
            <img src="images/hero-large.webp" alt="Hero Image">
        </picture>
    </section>

    <!-- Weather Section -->
    <section class="weather">
        <h2>Weather</h2>
        <div class="weather-icon">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M23.215 4.585l-10.455 10.455-4.795-4.795-4.795 4.795-10.455-10.455 4.795-4.795 4.795 4.795 10.455 10.455 4.795-4.795 4.795 4.795 10.455-10.455-4.795-4.795-4.795 4.795z" />
            </svg>
            <span class="weather-icon-large">⛅</span>
        </div>
        <p>Temperature: <span id="temperature">20°C</span></p>
        <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
        <p>Wind Chill: <span id="wind-chill"></span></p>
    </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="year"></span>  <span id="last-modified"></span> | Ronel Espaldon, Philippines</p>
    </footer>

    <script src="scripts/place.js" defer></script>
</body>

</html>
